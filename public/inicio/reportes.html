<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="reportes.css">
</head>
<body>
    <nav class="navbar">
        <img src="./css/img/sena-logo (1).png" alt="Inicio" class="navbar-home-img">
        <div class="navbar-items">
            <input type="text" class="navbar-search" placeholder="Buscar...">
            <img src="./css/img/foto-persona.png" alt="Usuario" class="navbar-user-img">
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <a href="visitas.html"><button>Visitas</button></a>
            <a href="bitacoras.html"><button>Bitacoras</button></a>
            <a href="certificacion.html"><button>Certificación</button></a>
            <a href="reportes.html"><button>Reportes</button></a>
        </div>
        <div class="content">
            <h2 class="report-list__title">Reportes</h2>
            <div class="report-list__item">
                <span><strong>Reporte 1</strong></span>
                <button class="report-list__button">Ver</button>
            </div>
            <button class="add-report" onclick="toggleForm()">Agregar Reporte</button>
            <section class="report-form" id="reportForm">
                <h2 class="report-form__title">Agregar Reporte</h2>
                <input type="file" name="archivo" class="report-form__input" placeholder="Cargar Archivo">
                <input type="text" name="nombre-reporte" class="report-form__input" placeholder="Nombre del reporte">
                <input type="text" name="numero-reporte" class="report-form__input" placeholder="Número del reporte">
                <button class="report-form__button">Subir Reporte</button>
            </section>
        </div>
    </div>
    <script>
        function toggleForm() {
            const form = document.getElementById("reportForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
