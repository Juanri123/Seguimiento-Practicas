<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header class="header">
        <div class="logos-container">
            <img src="./css/img/sena-logo (1).png" alt="SENA Logo" id="logo-sena">
        </div>
        <div class="title-block">
            <p id="title">Seguimiento Etapa Práctica</p>
        </div>
    </header>
    <div class="login-section">
        <div class="login">
            <div class="login-form">
                <p id="login-paragraph">Ingreso Seguimiento</p>
                <label class="login-label">Tipo De Cuenta</label>
                <select class="login-input-select" name="typeDocument">
                    <option disabled>Seleccione su tipo de cuenta</option>
                    <option>Instructor</option>
                    <option>Aprendiz</option>
                </select>
                <label class="login-label" for="document-input">Número De Documento</label>
                <input class="login-input" id="document-input" type="text" title="Número de documento"
                    placeholder="Ingrese su documento" pattern="[0-9]+" required>
                <label class="login-label" for="password-input">Contraseña</label>
                <input id="password-input" type="password" class="login-input" title="Contraseña"
                    placeholder="Ingrese su contraseña" required autocomplete="nop">
                <div class="recovery-block">
                    <a class="new-password" href="#">Olvidé mi contraseña</a>
                    <a class="new-password" href="#">Registrarme</a>
                    <a class="new-password" href="#">Inicio provisional</a>
                </div>
                <button class="login-button" id="login-button" type="submit">Iniciar Sesión</button>
            </div>
        </div>
        <div id="login-image">
            <img src="./css/img/sena-aprendizaje-1.jpg" alt="Imagen de referencia">
        </div>
    </div>
</body>

</html>
