<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácoras - Seguimiento</title>
    <link rel="stylesheet" href="../inicio/css/Bitacora.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <img src="./css/img/sena-logo (1).png" alt="Inicio" class="navbar-home-img">
        <div class="navbar-items">
            <input type="text" class="navbar-search" placeholder="Buscar...">
            <img src="./css/img/foto-persona.png" alt="Usuario" class="navbar-user-img">
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="content">

        <!-- Lista de bitácoras -->
        <section class="bitacora-list">
            <h2 class="bitacora-list__title">Bitácoras</h2>
            <div class="bitacora-list__item">
                <span class="bitacora-list__name">Bitácora 1</span>
                <button class="bitacora-list__button">Ver Bitácora</button>
            </div>
        </section>

        <!-- Botón para agregar bitácora -->
        <button class="add-bitacora" onclick="toggleForm()">Agregar Bitácora</button>

        <!-- Formulario para agregar bitácora -->
        <section class="bitacora-form" id="bitacoraForm">
            <h2 class="bitacora-form__title">Agregar Bitácora</h2>
            <input type="file" name="archivo" class="bitacora-form__input" placeholder="Cargar Archivo">
            <input type="text" name="nombre-bitacora" class="bitacora-form__input" placeholder="Nombre de la bitácora">
            <input type="text" name="numero-bitacora" class="bitacora-form__input" placeholder="Número de la bitácora">
            <button class="bitacora-form__button">Subir Bitácora</button>
        </section>

    </main>

    <script>
        // Función para mostrar/ocultar el formulario de agregar bitácora
        function toggleForm() {
            const form = document.getElementById("bitacoraForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>

</body>

</html>
