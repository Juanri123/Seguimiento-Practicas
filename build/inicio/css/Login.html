<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
            <div class="logos-container">
                <img src="../css/img/sena-logo (1).png" id="logo-sena">
            </div>
            <div class="title-block">
                <p id="title">Seguimiento Etapa Práctica</p>
            </div>
    </header>
    <div class="login-section">
        <div class="login"> 
            <form class="login-form" id="login-form" >
                <p id="login-paragraph">Ingreso Seguimiento</p>
                <label class="login-label">Tipo de Cuenta</label>
                <select class="login-input" name="typeDocument">
                    <option disabled>Seleccione su tipo de cuenta</option>
                    <option>Instructor</option>
                    <option>Aprendiz</option>
                </select>
                <label class="login-label" for="document-input">Número de Documento</label>
                <input class="login-input" id="document-input" type="text"  title="Número de documento" placeholder="Ingrese su documento" pattern="[0-9]+" required>
                <label class="login-label" for="password-input" >Contraseña</label>
                <input id="password-input" type="password" class="login-input" title="Contraseña" placeholder="Ingrese su contraseña" required autocomplete="nop">
                <div class="recovery-block">
                    <a class="new-password" href="#">Olvidé mi contraseña</a>
                    <a class="new-password" href="#">Mi cuenta está inactiva</a>
                </div>
                <button class="login-button" id="login-button" type="submit"  >Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
